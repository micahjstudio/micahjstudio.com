baseURL = 'https://micahjstudio.com'
title = 'micahjstudio'
languageCode = 'en-us'
canonifyURLs = true
relativeURLs = false

[[menus.main]]
name = 'Home'
pageRef = '/'
weight = 10

[[menus.main]]
name = 'TAGS'
pageRef = '/tags/'
weight = 20

[[menus.main]]
name = 'ABOUT'
pageRef = '/about/'
weight = 30

[module]
  [module.hugoVersion]
    extended = true
    min = "0.116.0"
  [[module.imports]]
    path = "github.com/elecbrandy/freshpink"

[params]
  primaryColor      = "#ec42ff"
  githubUsername    = "elecbrandy"
  showGithubChart   = true
  math = true
  copyright = ''
  # Use the theme's specific image parameters
  mainImageUrl = "https://micahjstudio.com/images/compositions.jpeg"  # Full URL
  showMainImage = true  # Make sure this is enabled
  customCSS = ["css/custom.css"]

[taxonomies]
  tag = 'tags'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true