<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
{{ $theme := resources.Get "css/main.css" }}
{{ if $theme }}
  <link rel="stylesheet" href="{{ $theme.RelPermalink }}">
{{ end }}
<style>
html body .portfolio .portfolio-grid {
  display: grid !important;
  grid-template-columns: repeat(3, 1fr) !important;
  gap: 20px !important;
  margin-top: 10px !important;
}

html body .portfolio .portfolio-grid .portfolio-item img {
  width: 100% !important;
  max-width: 300px !important;
  height: 200px !important;
  display: block !important;
  object-fit: cover !important;
  border-radius: 4px !important;
  cursor: pointer !important;
}

@media (max-width: 600px) {
  html body .portfolio .portfolio-grid {
    grid-template-columns: repeat(2, 1fr) !important;
    gap: 15px !important;
  }
  
  html body .portfolio .portfolio-grid .portfolio-item img {
    max-width: 100% !important;
    height: 150px !important;
  }
}

@media (max-width: 375px) {
  html body .portfolio .portfolio-grid {
    grid-template-columns: 1fr !important;
    gap: 10px !important;
  }
}
/* Mobile fixes - add this to the existing style block in head.html */
@media (max-width: 768px) {
  .container, body {
    width: 100% !important;
    min-width: unset !important;
    padding: 0 20px !important;
  }
  
  .main-header {
    width: 100% !important;
    left: 0 !important;
    transform: none !important;
    padding: 12px 20px !important;
  }
}

a, a:visited { color: var(--text-color) !important; }
a:hover { color: var(--primary-color) !important; }
.main-header nav li a { color: var(--text-color) !important; }
.main-header nav li a:hover { color: var(--primary-color) !important; }
.post-title a { color: var(--text-color) !important; }
.post-title a:hover { color: var(--primary-color) !important; }
</style>
