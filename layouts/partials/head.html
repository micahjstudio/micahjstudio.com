<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
{{ $theme := resources.Get "css/main.css" }}
{{ if $theme }}
  <link rel="stylesheet" href="{{ $theme.RelPermalink }}">
{{ end }}
<style>
/* Force font loading */
@import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');
@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');

/* Apply fonts with highest specificity */
html, body, * {
  font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', sans-serif !important;
}

.main-header, .main-header *, .post-title, .post-title *, .breadcrumb, .index-title {
  font-family: 'Fira Code', 'SF Mono', Monaco, Inconsolata, 'Roboto Mono', monospace !important;
}

/* FORCE navigation to be horizontal on ALL pages */
html body .main-header nav,
.main-header nav,
header.main-header nav {
  display: flex !important;
  flex-direction: row !important;
  flex-wrap: nowrap !important;
  justify-content: flex-start !important;
  align-items: center !important;
  list-style: none !important;
  margin: 0 !important;
  padding: 0 !important;
}

html body .main-header nav li,
.main-header nav li,
header.main-header nav li {
  display: inline-block !important;
  margin-right: 14px !important;
  margin-bottom: 0 !important;
  margin-top: 0 !important;
  float: none !important;
  clear: none !important;
  width: auto !important;
  height: auto !important;
}

/* Fix all link colors on all pages */
a {
  color: #181818 !important;
  text-decoration: none !important;
}

a:hover {
  color: #ec42ff !important;
}

.main-header nav li a {
  color: #181818 !important;
  font-family: 'Fira Code', monospace !important;
}

.main-header nav li a:hover {
  color: #ec42ff !important;
}

/* Fix theme toggle for mobile */
#theme-toggle {
  cursor: pointer !important;
  padding: 8px 4px !important;
  min-height: 44px !important;
  min-width: 44px !important;
  display: inline-flex !important;
  align-items: center !important;
  justify-content: center !important;
  
  /* Touch improvements - remove touch-action */
  -webkit-tap-highlight-color: rgba(236, 66, 255, 0.3) !important;
  -webkit-touch-callout: none !important;
  -webkit-user-select: none !important;
  user-select: none !important;
  
  /* Visual feedback */
  transition: all 0.2s ease !important;
  border-radius: 4px !important;
}

#theme-toggle:hover {
  background-color: rgba(236, 66, 255, 0.1) !important;
}

#theme-toggle:active {
  background-color: rgba(236, 66, 255, 0.2) !important;
  transform: scale(0.98) !important;
}

/* No scroll restrictions at all */

/* Dark theme colors - make sure they're defined */
body[data-theme="dark"] {
  --background-color: #181818 !important;
  --text-color: #FFFFFF !important;
  --gray-color: #464646 !important;
  --code-color: #828282 !important;
  background-color: #181818 !important;
  color: #FFFFFF !important;
}

body[data-theme="light"] {
  --background-color: #FFFFFF !important;
  --text-color: #181818 !important;
  --gray-color: #f2f2f2 !important;
  --code-color: #828282 !important;
  background-color: #FFFFFF !important;
  color: #181818 !important;
}

/* Fix dark theme link colors */
body[data-theme="dark"] a {
  color: #FFFFFF !important;
}

body[data-theme="dark"] a:hover {
  color: #ec42ff !important;
}

body[data-theme="light"] a {
  color: #181818 !important;
}

body[data-theme="light"] a:hover {
  color: #ec42ff !important;
}

/* Your original portfolio grid styles */
html body .portfolio .portfolio-grid {
  display: grid !important;
  grid-template-columns: repeat(3, 1fr) !important;
  gap: 20px !important;
  margin-top: 10px !important;
}

html body .portfolio .portfolio-grid .portfolio-item img {
  width: 100% !important;
  max-width: 300px !important;
  height: 200px !important;
  display: block !important;
  object-fit: cover !important;
  border-radius: 4px !important;
  cursor: pointer !important;
}

/* Mobile fixes for all pages */
@media (max-width: 768px) {
  .container, body {
    width: 100% !important;
    min-width: unset !important;
    padding: 0 70px !important;
    padding-top: 70px !important; /* Account for fixed header */
  }
  
  .main-header {
    width: 100% !important;
    left: 0 !important;
    transform: none !important;
    padding: 50px 50px !important;
    position: fixed !important;
    top: 0 !important;
    z-index: 1000 !important;
    background-color: var(--background-color) !important;
  }
  
  /* Ensure breadcrumb doesn't get covered */
  .breadcrumb {
    margin-top: 10px !important;
    margin-bottom: 15px !important;
  }
  
  /* Double-force horizontal navigation on mobile for all pages */
  html body .main-header nav,
  .main-header nav {
    display: flex !important;
    flex-direction: row !important;
    flex-wrap: nowrap !important;
  }
  
  html body .main-header nav li,
  .main-header nav li {
    margin-right: 15px !important;
    display: inline-block !important;
    width: auto !important;
  }
  
  /* Ensure fonts load on mobile */
  html, body, * {
    font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif !important;
  }
  
  .main-header, .post-title, .breadcrumb, .index-title {
    font-family: 'Fira Code', 'SF Mono', Monaco, monospace !important;
  }
  
  /* Better mobile touch targets - no touch-action restrictions */
  .main-header nav li a,
  #theme-toggle {
    padding: 8px 4px !important;
    min-height: 44px !important;
    display: flex !important;
    align-items: center !important;
  }
  
  /* No mobile scroll restrictions */
  
  /* Mobile portfolio grid */
  html body .portfolio .portfolio-grid {
    grid-template-columns: repeat(2, 1fr) !important;
    gap: 15px !important;
  }
  
  html body .portfolio .portfolio-grid .portfolio-item img {
    max-width: 100% !important;
    height: 150px !important;
  }
  
  /* Mobile theme toggle */
  #theme-toggle {
    font-size: 0.9rem !important;
    padding: 10px 6px !important;
    margin-left: 5px !important;
  }
}

@media (max-width: 600px) {
  html body .portfolio .portfolio-grid {
    grid-template-columns: repeat(2, 1fr) !important;
    gap: 15px !important;
  }
  
  html body .portfolio .portfolio-grid .portfolio-item img {
    max-width: 100% !important;
    height: 150px !important;
  }
}

@media (max-width: 375px) {
  html body .portfolio .portfolio-grid {
    grid-template-columns: 1fr !important;
    gap: 10px !important;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const themeToggle = document.getElementById('theme-toggle');
  
  if (!themeToggle) {
    console.log('Theme toggle element not found');
    return;
  }
  
  // Get current theme or default to light
  let currentTheme = localStorage.getItem('theme') || 'light';
  
  // Apply the current theme
  document.body.setAttribute('data-theme', currentTheme);
  themeToggle.textContent = currentTheme === 'dark' ? '/tolight' : '/todark';
  
  // Create toggle function
  function toggleTheme(e) {
    if (e) {
      e.preventDefault();
      e.stopPropagation();
    }
    
    console.log('Toggle clicked, current theme:', currentTheme);
    
    // Switch theme
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    currentTheme = newTheme;
    
    // Apply changes
    document.body.setAttribute('data-theme', newTheme);
    
    // Try localStorage first, fall back to sessionStorage
    try {
      localStorage.setItem('theme', newTheme);
    } catch (e) {
      try {
        sessionStorage.setItem('theme', newTheme);
      } catch (e2) {
        console.log('Storage not available');
      }
    }
    
    themeToggle.textContent = newTheme === 'dark' ? '/tolight' : '/todark';
    
    console.log('Theme switched to:', newTheme);
  }
  
  // Add multiple event listeners for maximum compatibility
  themeToggle.addEventListener('click', toggleTheme, { passive: false });
  
  // For mobile touch support
  themeToggle.addEventListener('touchend', function(e) {
    e.preventDefault();
    e.stopPropagation();
    toggleTheme(e);
  }, { passive: false });
  
  // Add visual feedback for touch
  themeToggle.addEventListener('touchstart', function(e) {
    themeToggle.style.opacity = '0.7';
  }, { passive: true });
  
  themeToggle.addEventListener('touchcancel', function(e) {
    themeToggle.style.opacity = '1';
  }, { passive: true });
  
  themeToggle.addEventListener('touchend', function(e) {
    setTimeout(() => {
      themeToggle.style.opacity = '1';
    }, 150);
  }, { passive: true });
  
  console.log('Theme toggle initialized, current theme:', currentTheme);
});
</script>
